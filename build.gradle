plugins {
    id 'java'
}
   
    group 'Kurylenko'
    version '0.0.1'

    sourceCompatibility = 1.8

    repositories { 
        mavenCentral()
    }

dependencies {
    compile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
    compile("io.github.bonigarcia:webdrivermanager:3.6.1")
}
    